<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MCX-LiveEdit</title>
        <link rel="stylesheet" href="./index.css">
        <script defer src="https://pagecdn.io/lib/ace/1.4.7/ace.js"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.5.11/split.min.js"></script>
        <script defer src="./app.js"></script>
        <script defer src="./editor.js"></script>
    </head>
    <body>
        <header>
            <h1>MCX-LiveEdit</h1>
            <a class="button-settings" id="btnSettings">
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                    width="24" height="24"
                    viewBox="0 0 24 24"
                    style=" fill:#ddd;">
                    <path d="M 9.6679688 2 L 9.1757812 4.5234375 C 8.3550224 4.8338012 7.5961042 
                             5.2674041 6.9296875 5.8144531 L 4.5058594 4.9785156 L 2.1738281 9.0214844 
                             L 4.1132812 10.707031 C 4.0445153 11.128986 
                             4 11.558619 4 12 C 4 12.441381 4.0445153 12.871014 
                             4.1132812 13.292969 L 2.1738281 14.978516 L 4.5058594 19.021484 L 6.9296875 
                             18.185547 C 7.5961042 18.732596 8.3550224 19.166199 9.1757812 19.476562 
                             L 9.6679688 22 L 14.332031 22 L 14.824219 19.476562 C 15.644978 19.166199 
                             16.403896 18.732596 17.070312 18.185547 L 19.494141 19.021484 L 21.826172 
                             14.978516 L 19.886719 13.292969 C 19.955485 12.871014 20 12.441381 20 12 C 
                             20 11.558619 19.955485 11.128986 19.886719 10.707031 L 21.826172 9.0214844 
                             L 19.494141 4.9785156 L 17.070312 5.8144531 C 16.403896 5.2674041 15.644978 
                             4.8338012 14.824219 4.5234375 L 14.332031 2 L 9.6679688 2 z M 12 8 C 14.209 
                             8 16 9.791 16 12 C 16 14.209 14.209 16 12 16 C 9.791 16 8 14.209 8 12 C 
                             8 9.791 9.791 8 12 8 z">
                    </path>
                </svg>
            </a>
            <a class="run-button" id="btnRun"></a>
        </header>
        <div class="popup-settings" id="popupSettings" hidden="hidden">
            <h1 class="popup-settings__title">Settings</h1>
            <div class="settings-container">
                <!-- <label for="selOrientation">
                    Orientation
                    <select id="selOrientation">
                        <option value="editorLeft">Editor Left</option>
                        <option value="editorTop">Editor Top</option>
                    </select>
                </label> -->
                
                <div class="setting">
                    <label for="selEditorTheme">Editor Theme</label>
                    <select id="selEditorTheme">
                        <option value="monokai">Monokai</option>
                        <option value="chrome">Chrome</option>
                        <option value="dracula">Dracula</option>
                        <option disabled>More Themes Coming...</option>
                    </select>
                </div>

                <div class="setting">
                    <label for="selEditorMode">Editor Mode</label>
                    <select id="selEditorMode">
                        <option value="html">HTML</option>
                        <option value="javascript">JavaScript</option>
                    </select>
                </div>

                <div class="setting">
                    <label for="numEditorFontSize">Editor Font Size</label>
                    <input type="number" id="numEditorFontSize" value="16" min="1">
                </div>

                <div class="setting">
                    <label for="chkAutoRun">Auto Run</label>
                    <input type="checkbox" id="chkAutoRun">
                </div>
            </div>
        </div>
        <div class="box-content">
            <div id="editor" class="editor"></div>
            <iframe class="display" id="display">
        </div>
    </body>
</html>
